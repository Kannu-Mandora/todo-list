<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="assests/styles/main.css">
    <link rel="stylesheet" href="assests/styles/custom.css">
    <link rel="shortcut icon" href="./assests/images/favicon.png" type="image/x-icon">
</head>

<body>
    <!--? Header -->
    <div class="flex flex-col">
        <h1 class="flex justify-center text-5xl my-5">TODO List</h1>
    </div>
    <!--? End Of Header -->
    <!-- ? Input Field And Add Data Button -->
    <div>
        <h2 class="flex  justify-evenly">Add TODO DATA HERE:</h2>
        <div class="flex flex-row justify-center items-center">
            <input type="text" name="" id="enterData" class="border-2 border-emerald-400">
            <button type="submit" class="text-white my-5 mx-5 bg-emerald-600 px-4 py-2 rounded-md">ADD
                Data</button>
            <button type="reset" class="text-white my-5 mx-5 bg-red-600 px-4 py-2 rounded-md" id="reset">Remove
                All</button>
        </div>

        <div class="flex flex-col mx-auto bg-teal-200 w-1/2 h-96 overflow-y-scroll overflow-x-hidden my-5 data rounded-lg"
            id="nodes">
            <h1  class="flex justify-center my-auto opacity-50 cursor-default" id="msg">Enter your today's work.</h1>
        </div> 

    </div>
</body>
<script src="./assests/js/data.js" type="module"></script>

</html>
